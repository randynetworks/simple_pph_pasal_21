<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto</title>
</head>
<body>
<input type="number" id="input">
<button id="calc">calculate</button>
<hr>
Pajak ::<p id="pajak"></p>
Total Hadiah ::<p id="result"></p>


<script>
    let input = document.getElementById("input")
    let calc = document.getElementById("calc")
    let pajak = document.getElementById("pajak")
    let result = document.getElementById("result")
    let pajakLima = 50000000 * 0.05, pajakLimaBelas = 0,pajakDuaLima  = 0 , pajakTigaPuluh = 0, cetakPajak, pajakAkhir

    calc.addEventListener("click", () => {
        let hadiah = parseInt(input.value)
        if ( hadiah <= 50000000 ) {
            pajakLima = hadiah * 0.05
            cetakPajak = `Pajak 5% = ${pajakLima}`
        } else if ( hadiah <= 250000000 ) {
            pajakLimaBelas = (hadiah - 50000000) * 0.15;
            cetakPajak = `Pajak 5% = ${pajakLima} | Pajak 15% = ${pajakLimaBelas}`
        } else if ( hadiah <= 500000000 ) {
            pajakLimaBelas = (hadiah - 250000000) * 0.15
            pajakDuaLima = (hadiah - (hadiah - 250000000 - 50000000)) * 0.25
            cetakPajak = `Pajak 5% = ${pajakLima} | Pajak 15% = ${pajakLimaBelas} | Pajak 25% = ${pajakDuaLima}`
        } else if ( hadiah > 500000000 ) {
            pajakLimaBelas = (hadiah - 500000000) * 0.15
            pajakDuaLima = (hadiah - (hadiah - 500000000)) * 0.25
            pajakTigaPuluh = (hadiah - (hadiah - (hadiah - 500000000))) * 0.3
            cetakPajak = `Pajak 5% = ${pajakLima} | Pajak 15% = ${pajakLimaBelas} | Pajak 25% = ${pajakDuaLima} | Pajak 30% = ${pajakTigaPuluh}`
        }

        pajakAkhir = pajakLima + pajakLimaBelas + pajakDuaLima + pajakTigaPuluh
        pajak.innerHTML = `${cetakPajak} | total Pajak = ${pajakAkhir}`
        result.innerHTML = hadiah - pajakAkhir
    })
</script>
</body>
</html>
